<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="pages/styles/login.css">
  <script src="assets/js/main.js"></script>

</head>
<body>
<div class="container">
  <div class="row align-items-center h-100">
    <div class="col-3 mx-auto">
      <div class="text-center">
        <img id="profile-img" class="rounded-circle profile-img-card" src="pages/images/Mask.png"  alt=""/>
        <div class="card-body">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="username" required autofocus>
          </div>
          <div class="mb-3" style="margin-left: 3px">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-group" id="password" name="password" placeholder="password" required autofocus>
          </div>
          <button onclick="checkLogin()" class="btn btn-primary w-100">Login</button>
          <div id="messageBox" class="message-box"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
